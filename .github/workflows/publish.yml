name: Publish

on:
  push:
    branches:
      - "hovud"
    paths:
      - '.*src/.*'
      
  workflow_call:
    secrets:  
        NUGET_API_KEY:
            required: true
            description: "Key for publishing to nuget.org"
   

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore ./src/SparqlBuilder/SparqlBuilder.csproj
    - name: Build
      run: dotnet build ./src/SparqlBuilder/SparqlBuilder.csproj -c release --no-restore
    - name: Publish
      run: dotnet nuget push ./src/SparqlBuilder/bin/release/SparqlBuilder*.nupkg --api-key ${{ secrets.NUGET_API_KEY }}  --source https://api.nuget.org/v3/index.json